openApiGenerate {
    generatorName = "spring"
    inputSpec = "$rootDir/src/main/resources/static/api.yml"
    outputDir = "$buildDir/generated"
    groupId = "$project.group"
    id = "$project.name-java-client"
    version = "$project.version"
    apiPackage = "gd.ao8a.edupltf.api"
    modelPackage = "gd.ao8a.edupltf.model"
    modelNameSuffix = "Dto"
    configOptions = [
            interfaceOnly: "true",
            useTags: "true",
            openApiNullable: "false",
            skipDefaultInterface: "true",
            additionalModelTypeAnnotations: "@lombok.AllArgsConstructor @lombok.NoArgsConstructor @lombok.Builder"
    ]
    globalProperties = [
            apis: "",
            models: ""
    ]
    enablePostProcessFile = true
    skipOverwrite = false
}

compileJava.dependsOn tasks.openApiGenerate